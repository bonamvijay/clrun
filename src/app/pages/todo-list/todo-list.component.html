<h2 class="display-6 text-center mb-4">My Todos</h2>
<form #form="ngForm" (ngSubmit)="addTodo(form)">
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Add a Todo here!" name="addTodo"
      aria-label="New Todo" aria-describedby="addTodo" [(ngModel)]="newTodo.text" required>
    <button class="btn btn-outline-secondary" type="submit" id="addTodo" (click)="addTodo(form)">Add not Todo</button>
  </div>
</form>

<div class="todo-list border-top">
  <div *ngFor="let todo of todos$ | async" class="border-bottom p-1 todo-item">
    <div class="form-check">
      <input type="checkbox" class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
        (click)="completeTodo(todo)">
      <label class="form-check-label" for="flexCheckDefault">
        {{todo.text}}
      </label>
    </div>
  </div>
</div>
